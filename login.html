<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visit India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.fabhotels.com/blog/wp-content/uploads/2019/09/Munnar-Kerala-1.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.5); /* Darkens the background image for better contrast */
            z-index: -1;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px; /* Adjust max-width for responsiveness */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px); /* Ensure inputs fit within container with padding */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }

        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: calc(100% - 20px); /* Ensure button fits within container with padding */
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            color: #bbb;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .login-container a:hover {
            color: #fff;
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center align buttons */
            gap: 10px; /* Space between buttons */
        }

        .social-login button {
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login .google {
            background-color: #db4437;
        }

        .social-login .facebook {
            background-color: #3b5998;
        }

        .social-login .twitter {
            background-color: #1da1f2;
        }

        .social-login button i {
            color: #fff;
            font-size: 1.2em; /* Adjusted font size for icons */
        }

        .social-login button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#">Forgot your password?</a>
        </form>
        <div class="social-login">
            <button class="google"><i class="fab fa-google"></i></button>
            <button class="facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="twitter"><i class="fab fa-twitter"></i></button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Dummy validation (replace with actual authentication logic)
            if (username === 'user' && password === 'pass') {
                // Redirect to another page or perform some action on successful login
                alert('Login successful!');
                // For example, you might redirect the user:
                // window.location.href = 'homepage.html';
            } else {
                // Show error message if login fails
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
