<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit India</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }
    header:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      padding: 5px 10px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffdd57;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 2000; /* Ensure hamburger menu is on top */
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
      transition: 0.3s;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      z-index: 1500;
      width: 200px;
      text-align: left;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
    }
    .dropdown-menu a:hover {
      background-color: #ffdd57;
    }
    .dropdown-menu.show {
      display: block;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      z-index: 1;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static.toiimg.com/thumb/msid-92089121,width-748,height-499,resizemode=4,imgsize-139308/.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.6);
      z-index: -1;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.2em;
      }
      nav ul {
        display: none; /* Hide the default nav links on small screens */
      }
      .hamburger {
        display: flex; /* Show hamburger menu */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Visit India</h1>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="./about-us.html">About-us</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./map.html">Map</a></li>
      </ul>
    </nav>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#home">Home</a>
      <a href="./about-us.html">About-us</a>
      <a href="./login.html">Login</a>
      <a href="./map.html">Map</a>
    </div>
  </header>
  <div class="background"></div>
  <div class="content">
    <div>
      <h2>Welcome to the Visit India Homepage</h2>
      <p>Discover the rich culture, history, and beauty of India.</p>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const dropdownMenu = document.getElementById('dropdownMenu');

    hamburger.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
